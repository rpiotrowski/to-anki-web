<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Cards</title>
</head>
<body>
    <a href="{{ url_for('welcome') }}">Home</a>
    <h1>Flash Cards</h1>
    <ul>
        {% for card in cards %}
        <li>
            <a href="{{ url_for('show_card', index=loop.index0) }}">
                {{ card.question }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
