{% extends 'base.html' %}

{% block title %}Show cards{% endblock %}

{% block content %}
    <h1>Flash Cards</h1>
    <ul>
        {% for card in cards %}
        <li>
            <a href="{{ url_for('show_card', index=loop.index0) }}">
                {{ card.question }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
